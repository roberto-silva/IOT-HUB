<div class="radialbar-chart">
  <div class="card">
    <div class="card-header">
      <label>{{title}}</label>
    </div>
    <div class="card-body">
     <div class="chart">
       <apx-chart
         [series]="chartOptions.series" [chart]="chartOptions.chart" [plotOptions]="chartOptions.plotOptions"
         [labels]="chartOptions.labels" [fill]="chartOptions.fill"></apx-chart>
     </div>
    </div>
  </div>
</div>
